<div  class="mat-elevation-z8">
  <table mat-table #table width="100%" [dataSource]="dataSource" matSort aria-label="Elements">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th  *matHeaderCellDef>
          <img *ngIf="markation.hasValue()" class="icon" (click)="unpublish()" src="assets/icons/cancel.png" />
          <img *ngIf="markation.hasValue()" class="icon" (click)="publish()"   src="assets/icons/approve.png" />
        </th>
        <td  *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? markation.toggle(row) : null" [checked]="markation.isMarked(row)">
          </mat-checkbox>
        </td>
      </ng-container>

    <!-- Album Id Column -->
    <ng-container matColumnDef="albumId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>AlbumId</th>
      <td mat-cell *matCellDef="let row">{{row.albumId}}</td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell  *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell  *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell   *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell   *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- Url Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Url</th>
      <td mat-cell *matCellDef="let row">{{row.url}}</td>
    </ng-container>

    <!-- Thumbnail Column -->
    <ng-container matColumnDef="thumbnailUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>thumbnailUrl</th>
      <td mat-cell *matCellDef="let row">{{row.thumbnailUrl}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.getNumRows()" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5,10,25, 50, 100, 250]">
  </mat-paginator>
</div>
